<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Wordle Solver</h1>
  <table id="guess-table">
    <thead><tr><th>Guess</th><th colspan="5">Letters</th></tr></thead>
    <tbody><tr id="row-1"><td>1</td><td colspan="5" id="first-guess"></td></tr></tbody>
  </table>

  <form id="feedback-form">
    <h2>Feedback</h2>
    <table id="yellow-table">
      <caption>Yellow</caption>
      <tbody>
        <!-- 6 rows × 5 cols input -->
      </tbody>
    </table>
    <table id="green-table">
      <caption>Green</caption>
      <tbody>
        <!-- 6 rows × 5 cols input -->
      </tbody>
    </table>
    <button type="submit">Next Guess</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
